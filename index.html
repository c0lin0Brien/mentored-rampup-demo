<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colin's Apple Music Replay</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="header">Colin's Apple Music Replay</h1>
    <div class="content">
        <!-- ARTISTS -->
        <div class="artists">
            <div class="label">Artists</div>
            <div class="units">
                <div class="unit">
                    <div class="title">Sonic Youth</div>
                    <img id="sonicyouth" src="Images/Artists/SonicYouth.jpg" class="portrait">
                </div>
                <div class="unit">
                    <div class="title">The Velvet Underground</div>
                    <img id="thevelvetunderground" src="Images/Artists/VelvetUnderground.jpeg" class="portrait">
                </div>
                <div class="unit">
                    <div class="title">My Bloody Valentine</div>
                    <img id="mybloodyvalentine" src="Images/Artists/MyBloodyValentine.jpg" class="portrait">
                </div>
                <div class="unit">
                    <div class="title">Mac Demarco</div>
                    <img id="macdemarco" src="Images/Artists/MacDemarco.jpeg" class="portrait">
                </div>
                <div class="unit">
                    <div class="title">Aphex Twin</div>
                    <img id="aphextwin" src="Images/Artists/AphexTwin.jpg" class="portrait">
                </div>
            </div>
        </div>
        <!-- ALBUMS -->
        <div class="albums">
            <div class="label">Albums</div>
            <div class="units">
                <div class="unit">
                    <div class="title">One Wayne G</div>
                    <img id= "onewayneg" src="Images/Albums/OneWayneG.webp" class="portrait">
                </div>
                <div class="unit">
                    <div class="title">Instrument</div>
                    <img id="instrument" src="Images/Albums/Instrument.jpeg" class="portrait">
                </div>
                <div class="unit">
                    <div class="title">Five Easy Hot Dogs</div>
                    <img id="fiveeasyhotdogs" src="Images/Albums/FiveEasyHotDogs.webp" class="portrait">
                </div>
                <div class="unit">
                    <div class="title">Loveless</div>
                    <img id="loveless" src="Images/Albums/Loveless.jpg" class="portrait">
                </div>
                <div class="unit">
                    <div class="title">Selected Ambient Works</div>
                    <img id="selectedambientworks" src="Images/Albums/SelectedAmbientWorks.jpeg" class="portrait">
                </div>
            </div>
        </div>
        <!-- SONGS -->
        <div class="songs">
            <div class="label">Songs</div>
            <div class="units">
                <div class="unit">
                    <div class="title">I Love You Golden Blue</div>
                    <img id="iloveyougoldenblue" src="Images/Songs/ILoveYouGoldenBlue.jpeg" class="portrait">
                </div>
                <div class="unit">
                    <div class="title">Xtal</div>
                    <img id="xtal" src="Images/Songs/Xtal.jpeg" class="portrait">
                </div>
                <div class="unit">
                    <div class="title">Matte Kudasai</div>
                    <img id="mattekudasai" src="Images/Songs/MatteKudasai.jpeg" class="portrait">
                </div>
                <div class="unit">
                    <div class="title">#9</div>
                    <img id="numbernine" src="Images/Songs/NumberNine.jpeg" class="portrait">
                </div>
                <div class="unit">
                    <div class="title">Teen Age Riot</div>
                    <img id="teenageriot" src="Images/Songs/TeenAgeRiot.jpeg" class="portrait">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
